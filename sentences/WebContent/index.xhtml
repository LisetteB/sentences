<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
	
	<head>
		<title>make your own sentences</title>
	</head>
	<f:view>
		<h2>Sentence</h2>
		<h:form>
			<h:outputText value="#{sentenceChecker.sentence}"/>
			<br></br>
			<h:commandButton action="#{sentenceChecker.clearSentence}" value="clear sentence" />
			<br></br>
			<h:commandButton action="#{sentenceChecker.checkSentence}" value="check sentence" />
			<h:outputText value="#{sentenceChecker.result}" />

			
		</h:form>

		<h2>Database</h2>
		
		<h:form>
			<h:dataTable var="_element" value="#{databaseController.database}">
			<h:column>
				<f:facet name="header">word</f:facet>

				<h:commandLink value="#{_element}" action="#{sentenceChecker.addToSentence(_element)}" />
			</h:column>
			<h:column>
				<f:facet name="header">type</f:facet>
				#{_element.type.typeComplete}
			</h:column>
		</h:dataTable>
		</h:form>
		
		<h2>Add words</h2>
		<h:form>
			Word: <h:inputText value="#{databaseController.word}"> 
				id="word" 
			</h:inputText>
			Type: <h:inputText value="#{databaseController.type}">
				id="type"
			</h:inputText>
				
			<h:commandButton value="add word" action="#{databaseController.insert}"/>
			<h:outputText value="#{databaseController.possibleInsert}"/>
		</h:form>
	</f:view>

</html>
