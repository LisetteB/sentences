<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
	
	<head>
		<title>make your own sentences</title>
		<link rel="stylesheet" type="text/css" href="bootstrap.css"/>
	</head>
	
	<f:view>
		<div class="container">
			<h2>Sentence</h2>
		</div>
		<div class="container">
		<h:form>
			<div class="well">
			<div class="row">
				<div class="col-md-6">
					<h4>
						<h:outputText value="#{sentenceChecker.sentence}"/>
					</h4>
				</div>		
				<div class="col-md-2">
					<h:commandButton action="#{sentenceChecker.clearSentence}" value="clear sentence" class="btn btn-default"/>
				</div>
				<div class="col-md-2">
					<h:commandButton action="#{sentenceChecker.checkSentence}" value="check sentence" class="btn btn-default"/>
				</div>
			</div>
			</div>
			<h:outputText value="#{sentenceChecker.result}" />
			
		</h:form>
		</div>
		
		<div class="container">
		<h2>Database</h2>
		
		<h:form>
			<h:dataTable var="_element" value="#{databaseController.database}" class="table table-striped">
			<h:column>
				<f:facet name="header">word</f:facet>

				<h:commandLink value="#{_element}" action="#{sentenceChecker.addToSentence(_element)}" />
			</h:column>
			<h:column>
				<f:facet name="header">type</f:facet>
				#{_element.type.typeComplete}
			</h:column>
		</h:dataTable>
		</h:form>
		</div>
		
		<div class="container">
		<h2>Add words</h2>
		<h:form class="form-inline">
			<div class="form-group">
				Word: <h:inputText value="#{databaseController.word}" class="form-control"> 
					id="word" 				
				</h:inputText>
			</div>
			<div class="form-group">
				Type: <h:inputText value="#{databaseController.type}" class="form-control">
					id="type"
				</h:inputText>
			</div>	
				
			<h:commandButton value="add word" action="#{databaseController.insert}" class="btn btn-default"/>
			<h:outputText value="#{databaseController.possibleInsert}"/>
		</h:form>
		</div>
	</f:view>	

</html>
